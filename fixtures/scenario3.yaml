method: GET
name: get_apps
path: /apps
description: ""
request:
    query_params: a=1&b=2
    headers:
        CTag:
            - {{.ETag}}
            - {{.Nonce}}
    content_type: "application/json; charset=utf-8"
    contents: ""
response:
    headers:
        ETag:
            - {{.ETag}}
        "Transfer-Encoding": 
            - "chunked"
        "Server": 
            - "SampleAPI"
        "Connection": 
            - "keep-alive"
    content_type: application/json
    contents: >
     {
     "AppGroups": [
{{- range $val := Iterate .PageSize }}
      {
        {{SeededFileLine "lines.txt" $val}}, 
        "Type": "Public", 
        "IsManaged": {{RandBool}},
        "ApplicationGroupID": "{{SeededUdid $val}}",
      }{{if LastIter $val $.PageSize}}{{else}},  {{end}}
{{ end }}
     ],
     "Page": {{.Page}},
     "PageSize": {{.PageSize}},
     "Total": {{.PageSize}}
     }
    {{if lt .Nonce 10 }}
    status_code: 200
    {{else}}
    status_code: 400
    {{end}}
wait_before_reply: {{.SleepSecs}}s


